<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* 1. Basic Setup */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #201E22; /* Matches loader background */
            overflow-x: hidden; /* Prevents side scrolling */
        }

        /* 2. The Container */
        .menu-container {
            width: 100%;
            max-width: 600px; /* Looks good on desktop, full width on mobile */
            margin: 0 auto;   /* Centers it */
            display: none;    /* Hidden until loaded */
        }

        /* 3. The Images */
        img {
            width: 100%;
            display: block;   /* CRITICAL: Removes the tiny whitespace gap between images */
            margin: 0;
            padding: 0;
            border: none;
        }

        /* 4. The Loader Screen */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #201E22;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 5. The White Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3); /* Faint white ring */
            border-top: 4px solid #ffffff; /* Bright white spinning part */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="menu-container" id="menuContent">
        <img src="1.webp" alt="Menu 1">
        <img src="2.webp" alt="Menu 2">
        <img src="3.webp" alt="Menu 3">
        <img src="4.webp" alt="Menu 4">
    </div>

    <script>
        // Wait for the whole page (including heavy images) to load
        window.addEventListener("load", function() {
            // 1. Hide the loader
            document.getElementById("loader").style.display = "none";
            // 2. Show the content
            document.getElementById("menuContent").style.display = "block";
        });
    </script>

</body>
</html>
